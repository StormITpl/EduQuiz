<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/blog.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <header th:insert="~{fragments/fragments :: header}" class="blog-header lh-1 py-3"></header>

<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center">
        <h3 class="text-success" th:if="${message != null}" th:text="${message}"></h3>

        <form th:action="@{/register}" method="post" th:object="${userRequestDto}">

            <input type="hidden" name="quizzes" th:value="${quizzes}"/>

            <h1 class="h3 px-5 py-1 mb-3 fw-normal">Register a new account</h1>

            <div class="text-danger" th:if="${#fields.errors('nickname')}" th:errors="*{nickname}"></div>
            <div class="form-floating">
                <input th:value="*{nickname}" type="text" class="form-control" name="nickname" id="nickname"
                       placeholder="Login">
                <label for="nickname">Nick Name</label>
            </div>

            <div class="text-danger" th:if="${#fields.errors('email')}" th:errors="*{email}"></div>
            <div class="form-floating">
                <input th:value="*{email}" type="email" class="form-control" name="email" id="email"
                placeholder="name@example.com">
                <label for="email">e-mail</label>
            </div>

            <div class="text-danger" th:if="${#fields.errors('password')}" th:uerrors="*{password}"></div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Hasło">
                <label for="password">Password</label>
            </div>

            <div class="text-danger" th:if="${confirmPassword}" th:text="${confirmPassword}"></div>
            <div class="form-floating">
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                       placeholder="Powtórz hasło">
                <label for="confirmPassword">Confirm password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        </form>
    </div>
</div>
    <footer th:insert="~{fragments/fragments :: footer}"></footer>
</div>

</body>
</html>
