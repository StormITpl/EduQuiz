<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    </style>

    <link href="/css/results.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"></div>
        <form th:action="@{/}" method="get">
            <div class="resultsText"> You obtained following results:</div>
            <div class="results" th:text="(${results.getScore()}/${questionList.size()})*100 + '%'"></div>
            <p>Czas przej≈õcia quizu: <span th:text="${quizResult.quizDuration / 1000} + ' sekundy'"></span></p>
            <div class="ml-auto mr-sm-5">
                <button class="btn btn-success" type="submit">Back to main</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
