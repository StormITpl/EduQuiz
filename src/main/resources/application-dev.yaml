server.port: 8080

spring:
  application.name: eduquiz

  jpa:
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: true
    defer-datasource-initialization: false

  datasource:
    url: jdbc:postgresql://localhost:5432/eduquizdev
    username: postgres
    password: password

  liquibase:
    change-log: db/changelog-dev.yaml
    contexts: dev

http-client:
  eduquiz-users:
    base-url: http://localohost:8080
