<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-image: linear-gradient(to bottom, #f2f2f2, #e0e0e0, #b8c6db, #8da3c4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        label {
            padding-top: 20px;
        }

        .input-group {
            padding: 10px 0px;
        }
    </style>
</head>
<body>
<div class="container col-8">
    <div class="row justify-content-center">
        <div class="card col-xl-10 shadow-lg">
            <div class="card-body">
                <form th:action="@{/quizManagement/addQuestion}" method="post" class="mb-3">
                    <div>
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select" id="category" name="categoryId">
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="quizName" class="form-label">Quiz name:</label>
                        <input type="text" class="form-control" id="quizName" name="quizName" th:value="${quizName}"
                               required/>
                    </div>
                    <div>
                        <label for="questionContent" class="form-label">Question name:</label>
                        <input th:value="${questionContent}" type="text" class="form-control" id="questionContent"
                               name="questionContent" placeholder="" value="" required>
                    </div>

                    <span th:if="${message}" class="btn btn-danger" th:text="${message}"></span>

                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correctAnswer" th:value="1"
                                   id="answer1" aria-label="Radio button for following text input">
                        </div>
                        <input th:value="${answer1Content}" type="text" name="answer1Content" class="form-control"
                               aria-label="Text input with radio button" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correctAnswer" th:value="2"
                                   id="answer2" aria-label="Radio button for following text input">
                        </div>
                        <input th:value="${answer2Content}" type="text" name="answer2Content" class="form-control"
                               aria-label="Text input with radio button" required>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correctAnswer" th:value="3"
                                   id="answer3" aria-label="Radio button for following text input">
                        </div>
                        <input th:value="${answer3Content}" type="text" name="answer3Content" class="form-control"
                               aria-label="Text input with radio button" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="correctAnswer" th:value="4"
                                   id="answer4" aria-label="Radio button for following text input">
                        </div>
                        <input th:value="${answer4Content}" type="text" name="answer4Content" class="form-control"
                               aria-label="Text input with radio button" required>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-success me-2" type="submit">Next</button>
                    </div>
                </form>
                <form th:if="${categoryId}" th:action="@{/quizManagement/createQuiz}" method="POST"
                      th:object="${categoryId}" class="d-grid gap-5">
                    <input type="hidden" name="quizName" th:value="${quizName}"/>
                    <input type="hidden" name="categoryId" th:value="${categoryId.id}"/>
                    <button class="btn btn-danger" type="submit">Finish</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
